<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(120deg, #14162e, #0d111f);
      font-family: sans-serif;
      color: #fff;
      padding: 20px;
    }
    h1 {
      flex: none;
      font-family: 'Permanent Marker', cursive;
      font-size: 4rem;
      text-align: center;
      margin-bottom: 16px;
      color: #ff6ec4;
      text-shadow: 0 0 3px #7873f5;
      animation: glow-text 3s infinite alternate;
    }
    @keyframes glow-text {
      0%   { text-shadow: 0 0 2px #ff6ec4, 0 0 3px #7873f5; }
      100% { text-shadow: 0 0 4px #ff6ec4, 0 0 6px #7873f5; }
    }
    .gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: repeat(2,1fr);
      gap: 12px;
      padding: 10px;
      width: calc(100% - 40px);
      height: calc(100vh - 140px);
      margin: 0 auto;
    }
    .polaroid {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #1c203a;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: glow-frame 3s infinite alternate;
    }
    @keyframes glow-frame {
      0%   { box-shadow: 0 8px 16px rgba(0,0,0,0.6); }
      50%  { box-shadow:
               0 8px 20px rgba(128,0,128,0.5),
               0 0 8px rgba(128,0,128,0.4); }
      100% { box-shadow: 0 8px 16px rgba(0,0,0,0.6); }
    }
    .polaroid:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    }
    .polaroid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }
    /* plain white label, no background */
    .label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: none;
      color: #fff;
      text-shadow: 0 0 2px rgba(0,0,0,0.8);
      font-size: 0.9rem;
      pointer-events: none;
    }
    .status {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.5);
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      display: none;
    }
    .caption {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }
    .like-btn {
      background: rgba(46,50,79,0.8);
      border: none;
      color: #fff;
      font-size: 0.85rem;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }
    .like-btn:hover { background: rgba(46,50,79,1); }
    .like-btn .count { margin-left: 4px; font-weight: bold; }
    .like-btn.animate { animation: pop 0.3s ease; }
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @media (max-width:1024px) {
      .gallery {
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(4,1fr);
        height: calc(100vh - 160px);
      }
    }
    @media (max-width:600px) {
      .gallery {
        grid-template-columns: 1fr;
        grid-template-rows: none;
        height: auto;
      }
      h1 { font-size: 3rem; margin-bottom:12px; }
    }
  </style>
</head>
<body>
  <h1>Aura Counter</h1>
  <div class="gallery">
    <div class="polaroid">
      <div class="label">Tokai</div>
      <div class="status" id="status-1"></div>
      <img src="Tokai.jpg" alt="Tokai">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="1">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="1">Laura <span class="count">0</span></button>
      </div>
    </div>
    <!-- repeat for each of the eight frames... -->
    <!-- ShonababuAdib -->
    <div class="polaroid">
      <div class="label">ShonababuAdib</div>
      <div class="status" id="status-2"></div>
      <img src="ShonababuAdib.jpg" alt="ShonababuAdib">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="2">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="2">Laura <span class="count">0</span></button>
      </div>
    </div>
    <!-- ModaFarhan -->
    <div class="polaroid">
      <div class="label">ModaFarhan</div>
      <div class="status" id="status-3"></div>
      <img src="6145406981880530470.jpg" alt="ModaFarhan">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="3">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="3">Laura <span class="count">0</span></button>
      </div>
    </div>
    <!-- Pandu -->
    <div class="polaroid">
      <div class="label">Pandu</div>
      <div class="status" id="status-4"></div>
      <img src="Pandu.jpg" alt="Pandu">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="4">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="4">Laura <span class="count">0</span></button>
      </div>
    </div>
    <!-- Masu -->
    <div class="polaroid">
      <div class="label">Masu</div>
      <div class="status" id="status-5"></div>
      <img src="masu.jpg" alt="Masu">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="5">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="5">Laura <span class="count">0</span></button>  
      </div>
    </div>
    <!-- Pasa -->
    <div class="polaroid">
      <div class="label">Pasa</div>
      <div class="status" id="status-6"></div>
      <img src="Pasa.jpg" alt="Pasa">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="6">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="6">Laura <span class="count">0</span></button>
      </div>
    </div>
    <!-- ChestCaveNahian -->
    <div class="polaroid">
      <div class="label">ChestCaveNahian</div>
      <div class="status" id="status-7"></div>
      <img src="Nahian.jpg" alt="ChestCaveNahian">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="7">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="7">Laura <span class="count">0</span></button>
      </div>
    </div>
    <!-- Murgi -->
    <div class="polaroid">
      <div class="label">Murgi</div>
      <div class="status" id="status-8"></div>
      <img src="Murgi.jpg" alt="Murgi">
      <div class="caption">
        <button class="like-btn aura-btn" data-id="8">Aura <span class="count">0</span></button>
        <button class="like-btn laura-btn" data-id="8">Laura <span class="count">0</span></button>
      </div>
    </div>
  </div>
  <script>
    function updateStatus(id, aura, laura) {
      const el = document.getElementById('status-' + id);
      let diff = aura - laura;
      let txt;
      if (aura === laura) {
        txt = 'Eipareo na, Oi pareo na';
      } else if (diff > 0) {
        txt = diff >= 5 ? 'Aura rampage!' : 'Aura advantage';
      } else {
        txt = (-diff) >= 5 ? 'Aura debt!' : 'Aura debt';
      }
      el.textContent = txt;
      el.style.display = 'block';
    }
    document.querySelectorAll('.aura-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        const c = btn.querySelector('.count');
        c.textContent = +c.textContent + 1;
        btn.classList.add('animate');
        setTimeout(() => btn.classList.remove('animate'), 300);
        const laura = +document.querySelector(`.laura-btn[data-id="${id}"] .count`).textContent;
        updateStatus(id, +c.textContent, laura);
      });
    });
    document.querySelectorAll('.laura-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        const c = btn.querySelector('.count');
        c.textContent = +c.textContent + 1;
        btn.classList.add('animate');
        setTimeout(() => btn.classList.remove('animate'), 300);
        const aura = +document.querySelector(`.aura-btn[data-id="${id}"] .count`).textContent;
        updateStatus(id, aura, +c.textContent);
      });
    });
  </script>
</body>
</html>
